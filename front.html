// CHANGING THE IMAGE IN EVERY 5 SECONDS
<img id="thisImg" alt="img" src="images/img-0.jpg" width=250 height=230/>
<script type="text/javascript">
    $(function(){
        //prepare Your data array with img urls
        var dataArray=new Array();
        dataArray[0]="images/img1.jpg";
        dataArray[1]="images/img1.png";
        dataArray[2]="images/img2.jpg";
        dataArray[3]="images/img-0.jpg";

        //start with id=0 after 5 seconds
        var thisId=0;

        window.setInterval(function(){
            $('#thisImg').attr('src',dataArray[thisId]);
            thisId++; //increment data array id
            if (thisId==3) thisId=0; //repeat from start
        },5000);        
    });
</script>
// CHANGING THE BACKGROUND IN EVERY 5000 MS
<script type="text/javascript">
$(function () {
    var body = $('body');
    var backgrounds = [
'url(images/bg.jpg)',
      'url(images/background-1.jpg)',
'url(images/background_2.jpg)',
'url(images/background_6.jpg)', 
      'url(images/background_7.jpg)'];
    var current = 0;

    function nextBackground() {
        body.css(
            'background',
        backgrounds[current = ++current % backgrounds.length]);

        setTimeout(nextBackground, 5000);
    }
    setTimeout(nextBackground, 5000);
    body.css('background', backgrounds[0]);
});
</script>
